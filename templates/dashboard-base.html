{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chunk It</title>
    <link rel="stylesheet" href="{% static 'accounts/css/dashboard-base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class="container-fluid d-flex justify-content align-items-stretch px-0">
        <div id="sidebar" class="wrapper d-none d-lg-block">
            <header>
                <aside class="d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-start align-items-center mt-5 mx-auto w-75">
                        <div onclick="window.location.href='{% url 'chunkapp:index' %}'"> <img src="{% static 'accounts/images/dashboard-logo.svg' %}" alt="" width="45"></div>
                        <h2 class="title">chunk49</h2>
                    </div>
                    <ul class="w-100">
                        <div class="pb-5" id="list-container">
                            <li class="py-2 mb-2 list">
                                <div class="mx-auto w-75">
                                    <div class="d-flex align-items-center gap-2">
                                        <img src="{% static 'accounts/images/element-3.svg' %}" alt="" width="30" height="30">
                                        <a href="{% url 'chunkapp:dashboard' %}" class="links">Dashboard</a>
                                    </div>
                                </div>
                            </li>
                            <li class="py-2 mb-2 list">
                                <div class="mx-auto w-75">
                                    <div class="d-flex align-items-center gap-2">
                                        <img src="{% static 'accounts/images/folder-cloud.svg' %}" alt="" width="30" height="30">
                                        <a href="{% url 'chunkapp:recent' %}" class="links">Saved files</a>
                                    </div>
                                </div>
                            </li>
                            <li class="py-2 mb-2 list">
                                <div class="mx-auto w-75">
                                    <div class="d-flex align-items-center gap-2">
                                        <img src="{% static 'accounts/images/message-question.svg' %}" alt="" width="30" height="30">
                                        <a href="{% url 'chunkapp:contact_us' %}" class="links">Help</a>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </ul>
                    <div class="mt-5 mb-4" id="list-container">
                        <ul>
                            <li class="py-2 list">
                                <div class="mx-auto w-75">
                                    <div class="d-flex align-items-center gap-2 ">
                                        <img src="{% static 'accounts/images/setting-2.svg' %}" alt="" width="30" height="30">
                                        <a href="{% url 'chunkapp:account_settings' %}" class="links">Settings</a>
                                    </div>
                                </div>
                            </li>
                            <li class="py-2 list">
                                <div class="mx-auto w-75">
                                    <div class="d-flex align-items-center gap-2 ">
                                        <img src="{% static 'accounts/images/logout.svg' %}" alt="" width="30" height="30">
                                        <a href="{% url 'accounts:logout' %}" class="links">Log out</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </aside>
            </header>
        </div>
        <main>
            <nav class="py-4 d-flex align-items-center justify-content-end main-container mx-auto">
                <button class="sidebar-toggler d-block d-lg-none" type="button" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleSidebar()">
                        <i class="fa-solid fa-bars"></i>
                    </button>
            </nav>
            {% block content %} {% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'accounts/js/dashboard-base.js' %}" defer></script>
    <script src="{% static 'accounts/js/dashboard.js' %}" defer></script>
    <script src="https://kit.fontawesome.com/eca1febd0d.js" crossorigin="anonymous"></script>
</body>

</html>
