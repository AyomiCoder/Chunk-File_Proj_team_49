{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password reset confim</title>
    <link rel="stylesheet" href="{% static 'accounts/css/password_reset_confirm.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="d-flex p-2 justify-content-center align-items-center">
        <div class="passwordUpdate my-5 d-flex justify-content-center">
            <div class="px-4 py-3 mx-4">
                <div class="d-flex justify-content-center my-2"><img src="{% static 'accounts/images/logo.svg' %}" alt="logo" class="image"></div>
                <div class="text-center py-2 my-4">
                    <h3>New Credentials</h3>
                    <p id="p1">Your identity has been verified!</p>
                    <p id="p2">Set your new password.</p>
                    <form id="form" class="form needs-validation" novalidate action="#" method="post">
                        <div class="input-control">
                            <label class="label">New Password</label>
                            <input type="password" id="password" name="password">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="input-control">
                            <label class="label">Confirm Password</label>
                            <input type="password" id="password2" name="password">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="d-grid my-3 gap-2">
                            <button class="btn btn-primary update-btn" id="submit" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'accounts/js/password_reset_confirm.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
