
{% extends 'base.html' %}
{%load static%}
{% block title %}
  change password
{% endblock %}
{% block content%}
<link rel="stylesheet" href="{%static 'accounts/css/password_change_form.css'%}">
<main class="container">
<div class="row align-items-center p-4 pb-5 my-lg-5" >
  <div class="col-lg-6">
    <div class="title-img mx-auto">
      <img src="{% static 'accounts/images/Guy with a cell phone and a key in his hands.svg' %}" alt="Guy with a cell phone and a key in his hands." class="w-100">
    </div>
  </div>

<div class="col-lg-6">
<h1 class="py-4 title">Change your Password</h1>
<form id="form" class="form mx-auto" action="." method="POST">
  {%csrf_token%}
<div class="input-control">
    <label class="label">Current Password</label>
    {{form.old_password}}
    <!-- <input type="password"  id="current-password" name="password"> -->
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>
<div class="input-control">
    <label class="label">Password</label>
    <!-- <input type="password"  id="password" name="password"> -->
    {{form.new_password1}}
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>
<div class="input-control">
    <label class="label">Confirm Password</label>
    <!-- <input type="password" id="password2" name="password2"> -->
    {{form.new_password2}}
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>
<div class="d-flex justify-content-between text-center gap-4 w-100">
  <button type="button" class="btn back-btn" onclick=" relocate_home()">Back</button>
  <button class="btn confirm-btn" id="submit" type="submit">Confirm</button>
</div>
</form>
</div>

</div>
</main>
<script src="{% static 'accounts/js/password_change_form.js' %}"></script>
{% endblock %}
