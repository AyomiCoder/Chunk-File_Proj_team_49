{% Block content%}
<div class="row align-items-center p-4 pb-5 my-5" >
  <div class="col-lg-6">
      <img src="{% static 'images/Guy with a cell phone and a key in his hands.svg' %}" alt="Guy with a cell phone and a key in his hands." class="w-100">
  </div>

<div class="col-lg-6">
<h1 class="py-4">Change your Password</h1>
<form id="form" class="form" action="#" method="get">
<div class="input-control">
    <label class="label">Current Password</label>
    <input type="password"  id="current-password" name="password">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>
<div class="input-control">
    <label class="label">Password</label>
    <input type="password"  id="password" name="password">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>
<div class="input-control">
    <label class="label">Confirm Password</label>
    <input type="password" id="password2" name="password2">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>
<div class="d-flex text-center gap-4 w-100">
  <button type="button" class="btn back-btn w-40 " onclick=" relocate_home()">Back</button>
  <button class="btn confirm-btn w-40" id="submit" type="submit">Confirm</button>
</div>
</form>
</div>

</div>
{% endBlock %}
