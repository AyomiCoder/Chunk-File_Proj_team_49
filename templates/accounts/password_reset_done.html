{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Notification</title>
    <link rel="stylesheet" href="{% static 'accounts/css/password_reset_done.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="d-flex p-2 justify-content-center">
        <div class="passwordUpdate my-5 p-4 d-flex justify-content-center ">
            <div class="px-5 py-2">
                <div class="d-flex justify-content-center my-4"><img src="{% static 'accounts/images/tick-circle.svg'%}" alt="" class="image"></div>
                <div class="text-center my-5">
                    <p id="p1">Password Reset</p>
                    <p id="p2">    Check your email for a link to reset your password <br>. If it doesn't
                        appear within a few minutes,<br> check your spam folder.</p>
                </div>
                <div class="d-grid my-4 gap-2">
                    <a href="dashboard.html" class="btn btn-info login-btn" role="button">Log In</a>
                  </div>
            </div>

        </div>
       
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
