<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changed Passward Notification</title>
    <link rel="stylesheet" href="css/passwordupdated.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="d-flex p-2 justify-content-center">
        <div class="passwordUpdate my-5 p-4 d-flex justify-content-center ">
            <div class="mx-4 my-1">
                <div class="d-flex justify-content-center my-4"><img src="/images/tick-circle.svg" alt="" class="w-40"></div>
                <div class="text-center my-5">
                    <h3>Password Updated</h3>
                    <p>Your password have been updated successfully!</p>
                </div>
                <div class="d-grid my-4 gap-2">
                    <button class="btn btn-primary login-btn" type="button">Login</button>
                  </div>
            </div>

        </div>
       
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
