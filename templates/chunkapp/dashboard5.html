{% load static %} {% load i18n %} {% block head %} {{ wizard.form.media }} {% endblock %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading</title>
    <link rel="stylesheet" href="{% static 'accounts/css/dashboard5.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class="container-fluid d-flex align-items-center px-0">
        <div id="sidebar" class="wrapper d-none d-lg-block">
            <header>
                <aside class="d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-start align-items-center mt-5 mx-auto w-75">
                        <img src="{% static 'accounts/images/dashboard-logo.svg' %}" alt="" width="45">
                        <h2 class="title">chunk49</h2>
                    </div>
                    <ul class="w-100">
                        <div class="pb-5" id="list-container">
                            <li class="py-2 mb-2 list active" onclick="clickLinkA(this)">
                                <div class="mx-auto w-75">
                                    <div class="d-flex align-items-center gap-2">
                                        <img src="{% static 'accounts/images/element-3.svg' %}" alt="" width="30" height="30">
                                        <a href="#" class="links">Dashboard</a>
                                    </div>
                                </div>
                            </li>
                            <li class="py-2 mb-2 list" onclick="clickLinkA(this)">
                                <div class="mx-auto w-75">
                                    <div class="d-flex align-items-center gap-2">
                                        <img src="{% static 'accounts/images/folder-cloud.svg' %}" alt="" width="30" height="30">
                                        <a href="#" class="links">Saved files</a>
                                    </div>
                                </div>
                            </li>
                            <li class="py-2 mb-2 list" onclick="clickLinkA(this)">
                                <div class="mx-auto w-75">
                                    <div class="d-flex align-items-center gap-2">
                                        <img src="{% static 'accounts/images/message-question.svg' %}" alt="" width="30" height="30">
                                        <a href="#" class="links">Help</a>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </ul>
                    <div class="mt-5 mb-4" id="list-container">
                        <ul>
                            <li class="py-2 list" onclick="clickLinkA(this)">
                                <div class="mx-auto w-75">
                                    <div class="d-flex align-items-center gap-2 ">
                                        <img src="{% static 'accounts/images/setting-2.svg' %}" alt="" width="30" height="30">
                                        <a href="#" class="links">Settings</a>
                                    </div>
                                </div>
                            </li>
                            <li class="py-2 list" onclick="clickLinkA(this)">
                                <div class="mx-auto w-75">
                                    <div class="d-flex align-items-center gap-2 ">
                                        <img src="{% static 'accounts/images/logout.svg' %}" alt="" width="30" height="30">
                                        <a href="#" class="links">Log out</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </aside>
            </header>
        </div>
        <main>
            <nav class="py-4 d-flex align-items-center justify-content-end main-container mx-auto">
                <button class="sidebar-toggler d-block d-lg-none" type="button" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleSidebar()">
                        <i class="fa-solid fa-bars"></i>
                    </button>
            </nav>
            <div class="main-container mx-auto mb-4">
                <div class="content py-5 d-flex align-items-center justify-content-center ">

                    <div class="mt-1">
                        <div class="d-flex justify-content-center "><img src="{% static 'accounts/images/tick-circle.svg' %}" alt="" class="image"></div>
                        <div class="text-center">
                            <p id="p1">Chunking Successful</p>
                            <p id="p2">Your file has successfully been splitted</p>
                            <p id="file-name" class="p3">File Name :{{id}}</p>
                            <p id="file-size" class="p3">Size: {{id.size}}</p>
                        </div>
                        <div class="d-flex justify-content-between text-center gap-4 w-100 pb-5">
                            <button type="button" class="btn savefile-btn" onclick="saveFile()">
                                            <span class="white-text d-none d-md-block">Save file on server</span>
                                            <img src="{% static 'accounts/images/save-file.svg' %}" alt="" class="file-image"> 
                                        </button>
                            <button class="btn download-btn" onClick="process();">
                                            <span class="white-text d-none d-md-block">Download File</span>
                                            <img src="{% static 'accounts/images/download-file.svg' %}" alt="" class="file-image">
                                        </button>
                        </div>
                    </div>
                </div>

            </div>
    </div>
    </div>
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'accounts/js/dashboard.js' %}" defer></script>
    <script src="https://kit.fontawesome.com/eca1febd0d.js" crossorigin="anonymous"></script>
    <script>
        function process() {
            download();
            setTimeout(redirect, 2000);
        }

        function download() {
            window.location.href = '{{ download }}';
        }

        function redirect() {
            window.location.href = '{% url "chunkapp:download" id %}';
        }

        function saveFile() {
            window.location.href = '{% url "chunkapp:recent" %}';
        }
    </script>
</body>

</html>
